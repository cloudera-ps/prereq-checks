language: bash
addons:
  apt:
    sources:
    - debian-sid    # Grab ShellCheck from the Debian repo
    packages:
    - shellcheck
script:
- shellcheck prereq-check-dev.sh -x
- shellcheck lib/info.sh
- shellcheck lib/utils.sh
# - shellcheck lib/checks.sh
# - shellcheck lib/security/security-checks.sh
- ./build.sh && ./prereq-check.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: prereqs-check.sh
  skip_cleanup: true
  on:
    repo: cloudera-ps/prereq-checks
    tags: true
